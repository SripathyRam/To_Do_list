{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'todo/bs/css/flatly.min.css' %}" />
		<link rel="stylesheet" href="{% static 'todo/styles.css' %}" />
		
	</head>

	
	
	

	<body>  
		<video id="background-video" autoplay loop muted poster="https://assets.codepen.io/6093409/river.jpg">
			<source src="https://player.vimeo.com/external/517626171.sd.mp4?s=3df8467f63e9f7c30aad2ff0706a38be9d9e1e59&profile_id=164&oauth2_token_id=57447761" type="video/mp4">
			</video>
		

		<div class="container-fluid" id="wrapper">
			
			<div class="col-lg-12 text-center">
				<p style="font-family:Luminari " >
					<h2>
						<p style="color:rgb(255, 0, 0)">
					   REMEMBER YOU WORK
						</p>
					</h2>
				
				</p>
			 </div>

		
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					
				 <div class="col-lg-12 text-center">
					<p style="font-family:Luminari " >
						<h2>
							<p style="color:rgb(220, 156, 17)">
						WHAT DO YOU WANT TO DO TODAY?
						    </p>
					    </h2>
					
					</p>
				 </div>

					
				    
					
					
				 <form action="{% url 'add' %}" method="POST" role="form">
					{% csrf_token %}
					<div class="form-group">
						<div class="input-group">
						  {{ form.text }}
						  <span class="input-group-btn">
							  <button type="submit" class="btn btn-default" id="add-btn">ADD WORK</button>
						  </span>
						</div>
					</div>
				</form>

				
					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
									<a href="{% url 'deletecomplete' %}"><button type="button" class="btn btn-warning">
										<i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
									</button></a>
								</div>
								<div class="btn-group">
									<a href="{% url 'deleteall' %}"><button type="button" class="btn btn-warning">
										<i class="glyphicon glyphicon-trash"></i> DELETE ALL
									</button></a>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
						{% for todo in todo_list %}
							{% if todo.complete %}
							<li class="list-group-item todo-completed">{{ todo.text }}</li>
							{% else %}
							<a href="{% url 'complete' todo.id %}"><li class="list-group-item">{{ todo.text }}</li></a>
							{% endif %}
						{% endfor %}
					</ul>
				</div>
			</div>

			<footer>
				<div class="col-lg-12 text-center">
				<p style="font-family:Luminari " >
					<h2>
						<p style="color:rgb(220, 22, 22)">
							**PLAN YOUR DAY FROM ANYWHERE**
						</p>
					</h2>
				
				</p>
			    </div>
			</footer>
		</div>
	</body>


</html>
